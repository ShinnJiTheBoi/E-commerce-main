<div class="container" >
    <h2>Add coupon</h2>
    <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name"/>
            <mat-error *ngIf="couponForm.get('name')?.hasError('required')">This input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Code</mat-label>
            <input matInput type="text" placeholder="Code" formControlName="code"/>
            <mat-error *ngIf="couponForm.get('code')?.hasError('required')">This input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Discount %</mat-label>
            <input matInput type="number" placeholder="Discount" formControlName="discount"/>
            <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">This input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select a category</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="couponForm.get('categoryId')?.hasError('required')">
                This Input is required !!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Expiration Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="expirationDate"/>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            
            <!-- Error if date is in the past -->
            <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">
                This input is required!
            </mat-error>
            <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('pastDate')">
                Expiration date cannot be in the past!
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Add Coupon</button>

    </form>
</div>

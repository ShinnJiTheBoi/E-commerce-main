<div class="container">
    <h2>Add product</h2>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Select a File</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagepreview" alt="selected image" class="preview-image">
                </div>
            </div>
        </div>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select a category</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
                This Input is required !!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                This Input is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Price" formControlName="price" />
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                This Input is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')">
                This Input is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="Quantity" formControlName="quantity" />
            <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
                This Input is required
            </mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Waiting Date in number</mat-label>
            <input matInput type="number" placeholder="Waiting Date in number" formControlName="waitingTime" />
            <mat-error *ngIf="productForm.get('waitingTime')?.hasError('required')">
                This Input is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Expiry Date in number</mat-label>
            <input matInput type="number" placeholder="Expiry Date in number" formControlName="exp" />
            <mat-error *ngIf="productForm.get('exp')?.hasError('required')">
                This Input is required
            </mat-error>
        </mat-form-field>
      
        
       

        <button mat-raised-button color="primary" type="submit">Add Product</button>

    </form>
</div>
